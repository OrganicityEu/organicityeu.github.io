<h2>Installation</h2>

<p>To use sensiNact, you need a gateway, and the studio.</p>

<p>The gateway will be provided as a service, in the cloud. To get the url and your credentials, please contact <a href="mailto:etienne.gandrille@cea.fr>Etienne Gandrille</a>.</p>

<p>The studio is based on the well known Eclipse IDE. To recieve a download link, please contact <a href="mailto:etienne.gandrille@cea.fr>Etienne Gandrille</a>.</p>
